{% load staticfiles %}
<html>
    <head>
        {% block page_title %}
        {% endblock %}

       

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        {% block link %}
        {% endblock %}

        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <link href="{% static 'air-datepicker-master/dist/css/datepicker.min.css' %}" rel="stylesheet" type="text/css">
        <script src="{% static 'air-datepicker-master/dist/js/datepicker.min.js' %}"></script>

        <script type="text/javascript">
            $(document).ready(function(){
             $("input#public").change(function(){

              if ($(this).attr("checked")) {
                  $('#hide').fadeIn().show();
                  return;
              } else {
                  $('#hide').fadeOut(300); 
              }

             });
            })
        </script>




       

    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}

                {% block add_link %}
                {% endblock %}
                
            {% endif %}
            <h1><a href="/">Вместо таблицы в экселе</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
